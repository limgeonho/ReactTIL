<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>

  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script> 
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
  <script type="text/babel">
    function Btn({banana, big}){ // props를 전달받는 방법 => function Btn이 함수이기 때문에 첫 번재 인자로 부모로 부타 props를 object 형태로 전달받음
      return <button
        style={{
          backgroundColor: "tomato",
          color: "white",
          padding: "10px 20px",
          border: 0,
          borderRadius: 10,
          fontSize: big ? 18 : 16,
        }}
      >
        {banana}
      </button>
    }
    
    function App(){
      return(
        <div>
          <Btn banana="Save Changes" big={true}/>
          <Btn banana="Continue" big={false}/>
        </div>
        );
      }
    const root = document.getElementById("root"); // root라는 id의 div를 가져오기
    ReactDOM.render(<App/>, root);
  </script>
</html>
